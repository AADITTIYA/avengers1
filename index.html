<html>

<head>
    <title>
        Avengers
    </title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8">

</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#gallery">Grid Gallery</a></li>
        <li class="links"><a href="#slide">Sliding Gallery</a></li>
    </ul>
    <div class="container">
        <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1mbm-Po8ZL3UVAu8DHpXdhMK8iA7972JtNzoC3f705eo1xdjzNSi6NK2Vd-SCHXfGMoY&usqp=CAU">
        <section id="gallery">
            <br>
            <br>
            <h1>Grid Gallery</h1>
            <br>
            <br>
            <div class="row">
                <img class="img2" src="hulk.jpg">
                <img class="img2" src="black.jpg">
                <img class="img2" src="vision.jpg">
                <img class="img2" src="spider.jpg">
            </div>
            <div class="row">
                <img class="img2" src="thor.jpg">
                <img class="img2" src="wanda.jpg">
                <img class="img2" src="ron%20man.jpg">
                <img class="img2" src="caption.jpg">
            </div>
        </section>
        <br>
        <br>
        <br>
        <section id="slide">

            <h1>Sliding Gallery</h1>
            <br>
            <br>
            <br>
            <div id="mycarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img id="img3" src="caption.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Cptain America</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="img3" src="vision.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Vision</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="img3" src="wanda.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Wanda Maximoff</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>
</body></html>
